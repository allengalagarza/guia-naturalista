<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2F4F2F">
    <title>Guía Naturalista de la Península</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="splash-screen">
        <img src="images/Logo.png" alt="Logo Guía Naturalista" class="splash-logo">
    </div>
    <div class="main-flex-container">
        <div class="home-container">
            <h1 class="app-title">GUÍA<br>NATURALISTA<br>PENÍNSULAR</h1>
            <p class="app-subtitle">Descubre la belleza natural de la península de Nicoya</p>
            
            <div class="language-buttons">
                <a href="details/aves.html" class="btn-language">
                    <i class="fas fa-dove"></i> Aves
                </a>
                <a href="details/mamiferosEs.html" class="btn-language">
                    <i class="fas fa-paw"></i> Mamíferos
                </a>
                <a href="details/reptilesEs.html" class="btn-language">
                    <i class="fas fa-frog"></i> Reptiles
                </a>
                <a href="details/plantasEs.html" class="btn-language">
                    <i class="fas fa-leaf"></i> Plantas
                </a>
            </div>
            
            <p class="app-description">
                Explora la diversidad de flora y fauna que habita en la península de Nicoya, 
                un paraíso natural lleno de vida silvestre única.
            </p>
            
            <div class="language-selection">
                <a href="home-en.html" class="btn-language" style="background-color: #4A6FA5;">
                    <i class="fas fa-language"></i> English Version
                </a>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 Guía Naturalista Peninsular</p>
            </div>
        </div>
    </div>
<script>
    // Splash screen solo la primera vez
    window.addEventListener('DOMContentLoaded', function() {
        if (!localStorage.getItem('splashShown')) {
            setTimeout(function() {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 600);
            }, 2000);
            localStorage.setItem('splashShown', 'true');
        } else {
            document.getElementById('splash-screen').style.display = 'none';
        }
    });
</script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.error('Error registrando Service Worker', err));
    }
    </script>
</body>
</html>
